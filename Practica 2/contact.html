<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>The Big Picture - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/the-big-picture.css" rel="stylesheet">

</head>

<body class="bodyTemplate">
  <img src="">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
            <span class="sr-only">(current)</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div id="userContainer" class="row col d-flex justify-content-center">
          </div>
        </div>
        <div class="col-4">
            <div class="card w-100" style="width: 18rem">
                <div class="card-body">
                    <h4>Practica objeto arreglo</h4>
                    <form>
                        <div class="form-row">
                            <div class="form group col-6">
                                <label for="imputEmail">Email</label>
                                <input type="email" class="form-control" id="imputEmail" placeholder="juanito@...">
                            </div>
                            <div class="form group col-6">
                                <label for="imputPassword">Contraseña</label>
                                <input type="password" class="form-control" id="imputPassword" placeholder="Contraseña...">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form group col-6">
                                <label for="imputTelefono">Telefono</label>
                                <input type="tel" class="form-control" id="imputTelefono" placeholder="(668)1234567...">
                            </div>
                            <div class="form group col-6">
                                <label for="imputEdad">Edad</label>
                                <input type="text" class="form-control" id="imputEdad" placeholder="21 años...">
                            </div>
                        </div>
                        <div class="text-left">
                            <label for="imputCompra">Cantidad</label>
                            <input type="number" min="0" class="form-control" id="imputCompra" placeholder="Cantidad a comprar...">
                        </div>
                        <div class="form group col-12 text-center">
                            <br>
                            <label for="imputSelect">Opciones</label>
                            <select name="select" style="width: 200px" id="imputSelect">
                                <option value="Domicilio">Entrega a domicilio</option>
                                <option value="Sucursal">Recoger en sucursal</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <div class="form group con-6">
                                <br><input type="checkbox" name="checkbox" id="imputCheck">Recordar <br>
                            </div>
                        </div>
                        <div class="text-center">
                            <br>
                            <button type="button" class="btn btn-primary" onclick="registro()">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="contact.js"></script>

</body>

</html>
